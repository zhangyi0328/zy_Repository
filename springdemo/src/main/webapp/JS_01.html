<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>var 声明的数据类型</title>
</head>
<body>

    <script>
        <!--js基本数据类型包括字符串/数字/布尔/数组/对象/Null/Undefined-->
  //1.      <!-- var 声明 字符串/数字/布尔 -->
        var name = "zhangyi" ;
        var num = 1 ;
        var b = false ;

  //2.       <!--js数组-->
        var cars=new Array();
        cars[0]="Audi";
        cars[1]="BMW";
        cars[2]="Volvo";

        //还可用以下两种方法
        var cars=new Array("Audi","BMW","Volvo");
        var cars=["Audi","BMW","Volvo"];

  //3.      <!--js对象 对象由花括号分隔。在括号内部，对象的属性以名称和值对的形式 (name : value) 来定义。属性由逗号分隔-->
        var person={firstname:"Bill", lastname:"Gates", id:5566};

        //或者下面这种写法
        var person={
            firstname : "Bill",
            lastname  : "Gates",
            id        :  5566
        };

        //对象属性有两种寻址方式：
        name=person.lastname;
        name=person["lastname"];

  //4. <!-- Undefined 这个值表示变量不含有值, 可以通过将变量的值设置为 null 来清空变量-->
        cars=null;
        person=null;
  //5. <!-- 当您声明新变量时，可以使用关键词 "new" 来声明其类型 -->
        var carname=new String;
        var x=      new Number;
        var y=      new Boolean;
        var cars=   new Array;
        var person= new Object;

    </script>


    <script>
        <!--js函数-->
  //1.  不带返回值
        function functionname()
        {
          //  这里是要执行的代码
        }

  //2.  带返回值
        function myFunction()
        {
            var x=5;
            return x;
        }

  // 3. 构造器 不建议使用
        new Function("a", "b", "return a + b")  ;

    </script>

</body>
</html>
